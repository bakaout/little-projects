<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>move</h1>
    <p>clique no quadrado e utilize as teclas para se movimentar</p>
    <div id="div1"></div>

    <script>
        
        var px = 0//eixo X
        var py = 0//eixo Y (inverte)

        function move(){
            
            var obj = document.getElementById("div1")
            var tecla = event.keyCode//armazenando o código da tecla pressionada
            
            if(tecla == 37){
                px-=10
                obj.style.left = px+'px'
            }else if(tecla == 38){
                py-=10
                obj.style.top = py+'px'
            }else if(tecla == 39){
                px+=10
                obj.style.left = px+"px"
            }else if(tecla == 40){
                py+=10
                obj.style.top = py+"px"
            }else if(tecla == 13){
                obj.style.backgroundColor="#fff"
                alert("Evento 'keyDown' removido")
                this.removeEventListener("keydown", move)
            }

        }

        function clickToMove(){
            obj = document.getElementById("div1")
            obj.style.backgroundColor = "#f00"
            document.addEventListener("keydown", move)//keydown: tecla pressionada
        }
        function addEvents(){
            obj = document.getElementById("div1")
            obj.addEventListener("click", clickToMove)
        }
        window.addEventListener("load", addEvents)//ao carregar a paina, tudo que esta na função "addEvents"

        //CONCLUIDO: CONSEGUI FAZER SEM COPIAR, USANDO TODO O CONHECIMENTO ABSORVIDO ATÉ O MOMENTO 17/10/22 21:30
    
    </script>
</body>
</html>

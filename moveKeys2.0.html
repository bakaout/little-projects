<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: #000;
        }
        #div1{
            margin-top: 110px;
            position: absolute;
            width: 50px;
            height: 50px;
            
            border-radius: 100px;
            background-color: white;
        }
        div{
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>move</h1>
        <p>clique no quadrado e utilize as teclas para se movimentar</p>
    </div>
    <div id="div1"></div>

    <script>

        var dirX//direção X
        var dirY//direção Y
        var posX//posição X
        var posY//posição Y
        var obj//objeto que vou trabalhar(div1)
        var tmp//timer(setInterval)
        var vel//velocidade
        
        function inicio(){
            dirX = 0
            dirY = 0
            posX = 0
            posY = 0
            vel = 10
            obj = document.getElementById("div1")
            document.addEventListener("keydown", teclaDown)
            document.addEventListener("keyup", teclaUp)
            tmp = setInterval(keyFrame, 20)
        }

        //enquanto a tecla estiver pressionada a div vai se movimentar
        function teclaDown(){
            var tecla = event.keyCode
            if(tecla==37){
                dirX-=1
            }else if(tecla==38){
                dirY-=1
            }else if(tecla==39){
                dirX=1
            }else if(tecla==40){
                dirY=1
            }
        }

        //quando soltar a tecla, as direções (X, Y) vão ser equivalentes a 0 e parar instantaneamente
        function teclaUp(){
            var tecla = event.keyCode
            if(tecla==37){
                dirX = 0
            }else if(tecla==38){
                dirY = 0
            }else if(tecla==39){
                dirX = 0
            }else if(tecla==40){
                dirY = 0
            }
        }

        function keyFrame(){
            posX = posX+dirX*vel
            posY = posY+dirY*vel
            obj.style.left=posX+"px"
            obj.style.top=posY+"px"
        }
        window.addEventListener("load", inicio)

    </script>

</body>
</html>
